ModelParameters:
  # Theoretical Model Parameters
  kappa0: 100.0      # NEW, higher baseline
  kappa1: 1.0
  beta: 0.996
  delta: 0.011
  b: 0.1
  xi: 0.5
  A0: 5.0          # NEW, positive baseline
  A1: 1.0          # Reset to neutral
  psi_0: 0.7       # NEW, lower baseline
  phi: 0.9
  nu: 0.25
  c0: 0.05      
  chi: 7.0      
  gamma0: 1.0
  gamma1: 0.5
  a_h: 2.0
  b_h: 5.0
  mu: 0.05         # Keep low to ensure choices are sharply peaked.
ModelGrids:
  # Discretized Grids 
  n_psi: 100
  psi_min: 0.0
  psi_max: 1.0
  psi_data: data/results/psi_distribution_Pre_COVID.csv
  psi_column: psi
  psi_weight: probability_mass
  n_h: 101
  h_min: 0.05
  h_max: 1.0
ModelSolverOptions:
  # Solver Configuration
  tol: 1e-8              # Convergence tolerance
  max_iter: 50000          # Maximum iterations
  verbose: false          # Print convergence info
  print_freq: 50          # Print frequency for verbose mode
  lambda_S_init: 0.01     # Initial dampening parameter for surplus
  lambda_u_init: 0.01      # Initial dampening parameter for unemployment
  initial_S: null         # Initial surplus matrix (null for default)

